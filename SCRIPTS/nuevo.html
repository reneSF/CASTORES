<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="container">
    <h1 th:text="${producto.id != null} ? 'Editar Producto' : 'Nuevo Producto'"></h1>

    <form th:action="@{/ui/inventario/guardar}" th:object="${producto}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" th:field="*{nombre}" required>
    </div>

    <div class="mb-3" th:if="${producto.id != null}">
        <label class="form-label">Cantidad (Solo lectura en edici√≥n)</label>
        <input type="number" class="form-control" th:field="*{cantidad}" readonly>
    </div>

    <div class="mb-3">
        <label class="form-label">Precio</label>
        <input type="number" step="0.01" class="form-control" th:field="*{precio}" required>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a th:href="@{/ui/inventario}" class="btn btn-secondary">Cancelar</a>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
