<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventario</title>
    <!-- Bootstrap CSS opcional para que se vea bien -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="container">
    <h1 class="mb-4">Inventario</h1>

    <!-- Botón Agregar -->
    <div class="mb-3">
        <a class="btn btn-success" th:href="@{/ui/producto/nuevo}">+ Agregar Producto</a>
    </div>

    <!-- Tabla de productos -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iteración de productos -->
            <tr th:each="p : ${productos}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.nombre}"></td>
                <td th:text="${p.cantidad}"></td>
                <td th:text="${p.precio}"></td>
                <td>
                    <a class="btn btn-primary btn-sm" th:href="@{/ui/producto/editar/{id}(id=${p.id})}">Editar</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/ui/producto/eliminar/{id}(id=${p.id})}" 
                       onclick="return confirm('¿Seguro que deseas eliminar este producto?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS opcional -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
